<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Planner</title>
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i data-lucide="calendar-check" class="w-8 h-8 text-blue-600"></i>
                    <h1 class="text-2xl font-bold text-gray-900">Task Planner</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="addTaskBtn" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-sm">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                        Add Task
                    </button>
                    <button id="importExcelBtn" class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 shadow-sm">
                        <i data-lucide="upload" class="w-4 h-4 mr-2"></i>
                        Import Excel
                    </button>
                    <button id="exportDataBtn" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors duration-200 shadow-sm">
                        <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                        Export
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total Tasks</p>
                        <p id="totalTasks" class="text-2xl font-bold text-gray-900 mt-1">0</p>
                    </div>
                    <div class="bg-blue-100 rounded-full p-3">
                        <i data-lucide="list-todo" class="w-6 h-6 text-blue-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Scheduled</p>
                        <p id="scheduledTasks" class="text-2xl font-bold text-gray-900 mt-1">0</p>
                    </div>
                    <div class="bg-green-100 rounded-full p-3">
                        <i data-lucide="calendar-check" class="w-6 h-6 text-green-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total Hours</p>
                        <p id="totalHours" class="text-2xl font-bold text-gray-900 mt-1">0</p>
                    </div>
                    <div class="bg-purple-100 rounded-full p-3">
                        <i data-lucide="clock" class="w-6 h-6 text-purple-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">This Week</p>
                        <p id="weekTasks" class="text-2xl font-bold text-gray-900 mt-1">0</p>
                    </div>
                    <div class="bg-orange-100 rounded-full p-3">
                        <i data-lucide="calendar-days" class="w-6 h-6 text-orange-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar View -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div id="calendar"></div>
        </div>

    </main>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-lg bg-white">
            <div class="flex items-center justify-between mb-4">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-900">Add New Task</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form id="taskForm" class="space-y-4">
                <input type="hidden" id="taskId" value="">
                
                <div>
                    <label for="taskName" class="block text-sm font-medium text-gray-700 mb-1">
                        Task Name *
                    </label>
                    <input 
                        type="text" 
                        id="taskName" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter task name"
                    >
                </div>
                
                <div>
                    <label for="taskDuration" class="block text-sm font-medium text-gray-700 mb-1">
                        Duration (hours) *
                    </label>
                    <input 
                        type="number" 
                        id="taskDuration" 
                        required
                        min="0.5"
                        step="0.5"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., 2.5"
                    >
                </div>
                
                <div>
                    <label for="preferredDate" class="block text-sm font-medium text-gray-700 mb-1">
                        Preferred Date (Optional)
                    </label>
                    <input 
                        type="date" 
                        id="preferredDate" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div>
                    <label for="taskNotes" class="block text-sm font-medium text-gray-700 mb-1">
                        Notes (Optional)
                    </label>
                    <textarea 
                        id="taskNotes" 
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Add any additional notes..."
                    ></textarea>
                </div>
                
                <div class="flex items-center space-x-3 pt-4">
                    <button 
                        type="submit" 
                        class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"
                    >
                        Save Task
                    </button>
                    <button 
                        type="button" 
                        id="deleteTaskBtn"
                        class="hidden px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200"
                    >
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden File Input for Excel Upload -->
    <input type="file" id="excelFileInput" accept=".xlsx,.xls" class="hidden">

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-300">
        <div class="flex items-center space-x-2">
            <i data-lucide="check-circle" class="w-5 h-5"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- Scripts -->
    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- App Scripts -->
    <!-- Modular App Scripts - Load in correct order -->
<script src="js/storage.js"></script>
<script src="js/tasks.js"></script>
<script src="js/scheduler.js"></script>
<script src="js/calendar.js"></script>
<script src="js/excel.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
